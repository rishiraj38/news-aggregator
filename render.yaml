services:
  - type: cron
    name: daily-ai-digest
    env: python
    schedule: "0 15 * * *" # Runs at 15:00 UTC (8:30 PM IST)
    buildCommand: "uv pip install -r requirements.txt --system"
    startCommand: "python -m app.daily_runner"
    plan: starter # ~$1/month implied cost for cron
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        sync: false # User must provide this in dashboard
      - key: GROQ_API_KEY
        sync: false
      - key: MY_EMAIL
        sync: false
      - key: APP_PASSWORD
        sync: false
