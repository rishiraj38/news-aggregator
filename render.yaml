services:
  - type: web
    name: daily-ai-digest
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    plan: free # Completely free tier
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: CRON_SECRET
        sync: false # Set a password here!
      - key: DATABASE_URL
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: MY_EMAIL
        sync: false
      - key: APP_PASSWORD
        sync: false
