name: Daily AI Digest

on:
  schedule:
    - cron: "30 10 * * *" # Runs daily at 10:30 UTC (4:00 PM IST)
  workflow_dispatch: # Allows manual trigger from GitHub UI
  # Cron schedule: Runs daily (best effort by GitHub)

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache scrape timestamp
        uses: actions/cache@v3
        with:
          path: .last_scrape
          key: scrape-cache-${{ github.run_id }}
          restore-keys: |
            scrape-cache-

      - name: Install uv (Fast Package Manager)
        uses: astral-sh/setup-uv@v1

      - name: Install Dependencies
        run: |
          uv pip install -r requirements.txt --system

      - name: Run Daily Pipeline
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          GROQ_API_KEY2: ${{ secrets.GROQ_API_KEY2 }}
          MY_EMAIL: ${{ secrets.MY_EMAIL }}
          APP_PASSWORD: ${{ secrets.APP_PASSWORD }}

        run: |
          python -m app.daily_runner
